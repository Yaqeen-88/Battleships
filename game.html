<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Let the game begin!</title>
  </head>
  <body>
    <section class="top">
      <h1>Game Start!</h1>
      <span id="score">
        <div id="hits">Hits</div>
        <div id="misses">Misses</div>
        <div id="totalShots">Total shots</div>
        <div id="hitsScore">0</div>
        <div id="missesScore">0</div>
        <div id="totalShotsScore">0</div>
      </span>
    </section>

    <a href="http://127.0.0.1:5500/index.html" class="back"
      ><button>Go back?</button></a
    >
    <button class="restart">Go again?</button>

    <section class="brd">
      <section class="board" id="board"></section>
    </section>

    <section class="ourFriends">
      <img src="https://i.redd.it/aixfg4crubs71.gif" alt="kris" class="kriss" />
      <img
        src="https://media.tenor.com/4m75eCG1dM8AAAAj/susie-deltarune.gif"
        alt="susie"
        class="susie"
      />
      <img
        src="https://i.redd.it/1k9yt75c24p71.gif"
        alt="ralsei"
        class="ralsei"
      />
    </section>

    <section class="kingSide">
      <img src="https://i.redd.it/c0hgr1hgknu91.gif" alt="king" class="king" />
    </section>
  </body>
</html>
